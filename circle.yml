dependencies:
  pre:
    - pip install -q vim-vint
    - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe"
    - sudo apt-get update;sudo apt-get install -y shellcheck

test:
  override:
    - ~/dotfiles/.bin/dotsinstall.sh install
    - test $(vint  ~/.vimrc ~/.vim/rc/* ~/.vim/rc/plugin/* | grep -v "scriptencoding" | tee -a /dev/stderr | wc -l)  -le 1
    - test $(shellcheck  -f gcc ~/.zshrc ~/.zsh/rc/* | grep -v "SC1009\|SC1036\|SC1056\|SC1070\|SC1072\|SC1073\|SC1083\|SC2034\|SC2139\|SC2148" | tee -a /dev/stderr | wc -l) -le 2
    - vim +PlugInstall +qall
    # - exec zsh

